<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explorer - Paana</title>
  <meta name="description" content="Paana - Base de connaissances sur la santé publique en Polynésie française">
  <link rel="stylesheet" href="explorer.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="explorer.js" defer></script>
</head>

<body>
  <header>
    <div class="logo">
      <span class="brand">Paana</span>
      <div class="trait"></div>
    </div>
    <nav>
      <a href="../a-propos/a-propos.html">A PROPOS</a>
      <a href="explorer.html">EXPLORER</a>
      <a href="https://forms.gle/PR8ZHvSXxLNYETtx9" target="_blank">SOUMETTRE</a>
      <a href="mailto:frise.sante.pf@gmail.com" title="Contacter par mail">
        <i class="fas fa-envelope fa-lg"></i>
      </a>
      <a href="../index.html" title="Accueil">
        <i class="fas fa-house"></i>
      </a>
    </nav>
  </header>

  <div class="layout-3col">
    <div class="left-col">
      <div class="filters">
        <h3 style="font-family: Segoe UI; font-weight: bold; color: #007b7f;">Trier par</h3>

        <div class="dropdown-checkbox">
          <button onclick="toggleDropdown('categoryDropdown')">Catégories</button>
          <div id="categoryDropdown"></div>
        </div>

        <div class="dropdown-checkbox">
          <button onclick="toggleDropdown('subjectDropdown')">Sujets</button>
          <div id="subjectDropdown"></div>
        </div>

        <div class="dropdown-checkbox">
          <button onclick="toggleDropdown('keywordDropdown')">Mots-clés</button>
          <div id="keywordDropdown"></div>
        </div>

        <input type="text" id="searchInput" placeholder="Recherche globale..." oninput="updateTimeline()">
        <button class="reset-btn" onclick="resetFilters()">Réinitialiser</button>
      </div>
    </div>

    <div class="center-col">
      <div class="timeline" id="timeline"></div>
    </div>

    <div class="right-col">
      <div class="event-details" id="eventDetails">
        <h2>Détails</h2>
        <p><strong>Titre :</strong> <span id="detail-title">Sélectionnez un événement</span></p>
        <p><strong>Année :</strong> <span id="detail-year"></span></p>
        <p><strong>Catégorie :</strong> <span id="detail-category"></span></p>
        <p><strong>Sujet :</strong> <span id="detail-subject"></span></p>
        <p><strong>Mots-clés :</strong> <span id="detail-keywords"></span></p>
        <p><strong>Description :</strong> <span id="detail-description"></span></p>
        <p><strong>Sources :</strong> <span id="detail-sources">N/A</span></p>
        <p><strong>Pièces jointes :</strong> <span id="detail-files">N/A</span></p>
        <div style="margin-top: 10px;">
          <button onclick="navigateEvent(-1)">⬅ Événement précédent</button>
          <button onclick="navigateEvent(1)">Événement suivant ➡</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
