<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explorer 3- Paana</title>
  <link rel="stylesheet" href="header-footer.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'League Spartan', sans-serif;
      background-color: #fdfdf0;
      color: #050505;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #007b7f;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      background: #e6f7f8;
      padding: 2rem 1rem;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      min-width: 200px;
      font-size: 0.95rem;
    }

    .filter-group label, .filter-group span {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .filter-group input, .filter-group select {
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .checkbox-grid .checkbox-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 0.3rem;
      max-height: 180px;
      overflow-y: auto;
      padding: 0.3rem;
      background: #fff;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .checkbox-list label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.95rem;
    }

    .layout {
      display: flex;
      flex-direction: row;
      padding: 1rem;
      gap: 2rem;
    }

    .timeline {
      flex: 2;
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding-bottom: 1rem;
    }

    .event-card {
      min-width: 200px;
      background: white;
      border: 2px solid #007b7f;
      border-left: 10px solid #fee58c;
      border-radius: 6px;
      padding: 1rem;
      cursor: pointer;
    }

    .event-card:hover {
      background: #fff9d9;
    }

    .fiche {
      flex: 1;
      background: white;
      border-left: 2px solid #007b7f;
      padding: 1rem;
      border-radius: 6px;
      max-height: 80vh;
      overflow-y: auto;
    }

    .event-title {
      font-weight: bold;
      font-size: 1.1rem;
      margin-top: 0.5rem;
    }

    .timeline::-webkit-scrollbar {
      height: 10px;
    }

    .timeline::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 5px;
    }

    .footer {
      text-align: center;
      padding: 20px;
      width: 100%;
    }

    .footer p {
      margin: 0;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <span class="brand">Paana</span>
      <div class="trait"></div>
    </div>
    <nav>
      <a href="/a-propos">A PROPOS</a>
      <a href="/explorer">EXPLORER</a>
      <a href="https://forms.gle/PR8ZHvSXxLNYETtx9" target="_blank">SOUMETTRE</a>
      <a href="mailto:frise.sante.pf@gmail.com" title="Contacter par mail"><i class="fas fa-envelope fa-lg"></i></a>
      <a href="/" title="Accueil"><i class="fas fa-house"></i></a>
    </nav>
  </header>

  <p style="text-align: center; padding: 1rem; font-size: 1.1rem;">
    üîç <em>Affinez votre exploration gr√¢ce aux filtres. Plusieurs choix sont possibles.</em>
  </p>

  <div class="filters">
    <div class="filter-group">
      <label for="year">Ann√©e</label>
      <input type="number" id="year" placeholder="ex. 2020" />
    </div>

    <div class="filter-group">
      <label for="theme">Th√®me</label>
      <select id="theme">
        <option value="">Tous</option>
        <option>Gouvernance</option>
        <option>Urgence</option>
        <option>Promotion sant√©</option>
      </select>
    </div>

    <div class="filter-group checkbox-grid">
      <span>Cat√©gories</span>
      <div class="checkbox-list" id="cat-group"></div>
    </div>

    <div class="filter-group">
      <label for="keywords">Mot-cl√©</label>
      <input type="text" id="keywords" placeholder="ex. dengue" />
    </div>
  </div>

  <div class="layout">
    <div class="timeline" id="timeline"></div>
    <div class="fiche" id="fiche">
      <em>üîç Cliquez sur un √©v√©nement pour voir les d√©tails.</em>

  </div>

  <footer class="footer">
    <p>¬© 2025 Emmanuelle RUPP-TERRIS.<br>Tous droits r√©serv√©s. Reproduction interdite sans autorisation.</p>
  </footer>

  <script>
    const events = [
      {
        year: 2020,
        title: "COVID-19 : confinement",
        theme: "Urgence",
        cat: "Surveillance et suivi de la sant√© publique",
        keywords: ["covid", "pand√©mie"]
      },
      {
        year: 2023,
        title: "Plan r√©gional sant√©",
        theme: "Gouvernance",
        cat: "Planification, financement et gestion multisectorielle",
        keywords: ["plan", "strat√©gie"]
      }
    ];

    const categories = [
      "Acc√®s aux produits et technologies de sant√©",
      "Contexte",
      "D√©veloppement de la main-d‚Äô≈ìuvre en sant√© publique",
      "Engagement communautaire et participation sociale",
      "Gestion des urgences de sant√© publique",
      "Planification, financement et gestion multisectorielle",
      "Pr√©vention et d√©tection pr√©coce des maladies",
      "Promotion de la sant√©",
      "Protection de la sant√©",
      "Qualit√© et √©quit√© des services de sant√©",
      "Recherche, √©valuation et d√©veloppement des connaissances",
      "Surveillance et suivi de la sant√© publique"
    ];

    function generateCategoryCheckboxes() {
      const container = document.getElementById("cat-group");
      categories.forEach(cat => {
        const label = document.createElement("label");
        const input = document.createElement("input");
        input.type = "checkbox";
        input.value = cat;
        input.className = "cat-filter";
        label.appendChild(input);
        label.append(` ${cat}`);
        container.appendChild(label);
      });
    }

    function render() {
      const y = document.getElementById("year").value;
      const t = document.getElementById("theme").value;
      const selectedCats = Array.from(document.querySelectorAll(".cat-filter:checked")).map(cb => cb.value);
      const k = document.getElementById("keywords").value.toLowerCase();

      const timeline = document.getElementById("timeline");
      timeline.innerHTML = "";

      events.forEach(evt => {
        if (y && evt.year != y) return;
        if (t && evt.theme !== t) return;
        if (selectedCats.length && !selectedCats.includes(evt.cat)) return;
        if (k && !evt.keywords.join(" ").toLowerCase().includes(k)) return;

        const div = document.createElement("div");
        div.className = "event-card";
        div.innerHTML = `<div><strong>${evt.year}</strong></div><div class="event-title">${evt.title}</div>`;
        div.onclick = () => showFiche(evt);
        timeline.appendChild(div);
      });
    }

    function showFiche(evt) {
      const f = document.getElementById("fiche");
      f.innerHTML = `
        <h3>${evt.title}</h3>
        <p><strong>Ann√©e :</strong> ${evt.year}</p>
        <p><strong>Th√®me :</strong> ${evt.theme}</p>
        <p><strong>Cat√©gorie :</strong> ${evt.cat}</p>
        <p><strong>Mots-cl√©s :</strong> ${evt.keywords.join(", ")}</p>
      `;
    }

    generateCategoryCheckboxes();
    ["year", "theme", "keywords"].forEach(id =>
      document.getElementById(id).addEventListener("input", render)
    );
    document.getElementById("cat-group").addEventListener("input", render);
    render();
  </script>
</body>
</html>
