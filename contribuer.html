<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contribuer - Paana</title>
  <meta name="description" content="Paana - Base de connaissances sur la santé publique en Polynésie française" />
  <link href="header-footer.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary: #007b7f;
      --background: #fdfdf0;
      --light: #f9f9f9;
      --text: #050505;
      --gray: #ccc;
      --gray-dark: #555;
    }
    body {
      margin: 0;
      font-family: 'League Spartan', sans-serif;
      background-color: var(--background);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex-grow: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 1.5rem 2rem;
    }

    .year-btn {
  width: 100%;
  height: 2.5rem;
  font-size: 1rem;
  padding: 0.2rem;
  background: none;
  border: none;
  text-align: center;
  cursor: pointer;
  color: var(--text);
  margin: 2px 0;
  transition: background 0.2s, font-size 0.2s;
}

.year-btn:hover {
  background-color: #d3d3d3;
}


  .year-btn.active {
  color: #007b7f;
  font-weight: bold;
  font-size: 1.3rem;
  border-radius: 4px;
}
  
    .timeline-layout {
      display: flex;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .years-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #scroll-up, #scroll-down {
      width: 80px;
      height: 2.5rem;
      font-size: 1.2rem;
      border: 1px solid var(--gray);
      background: white;
      cursor: pointer;
    }
    #scroll-up:hover, #scroll-down:hover {
      background: #eee;
    }
    

.years-column {
  width: 80px;
  height: calc(2.5rem * 10);
  overflow-y: scroll;
  background: white;
  border-right: 1px solid #ddd;
  position: relative;
  scroll-behavior: smooth;
  overscroll-behavior: contain;
  scrollbar-width: thin;
}

    
    .events-column {
      width: 600px;
      flex: 0 0 600px;
      background: var(--light);
      overflow-y: auto;
      padding: 1.5rem;
    }
    .fiche-column {
      flex: 0 0 400px;
      background: #fff;
      padding: 1.5rem;
      border-left: 1px solid #ddd;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <span class="brand">Paana</span>
      <div class="trait"></div>
      <div class="signature">Emmanuelle RUPP-TERRIS</div>
    </div>
    <nav>
      <a href="a-propos.html">A PROPOS</a>
      <a href="contribuer.html">CONTRIBUER</a>
      <a href="https://forms.gle/PR8ZHvSXxLNYETtx9" target="_blank">SOUMETTRE</a>
      <a href="mailto:frise.sante.pf@gmail.com" title="Contacter par mail">
        <i class="fas fa-envelope fa-lg"></i>
      </a>
    </nav>
  </header>
  <main>
    <div class="timeline-layout">
      <div class="years-container">
        <button id="scroll-up" type="button">↑</button>
        <div class="years-column" id="years-column">
          <!-- Boutons d'années ici -->
        </div>
        <button id="scroll-down" type="button">↓</button>
      </div>
      <div class="events-column">
        <div id="loader" style="text-align:center; margin-top:3rem; font-style:italic;">Chargement...</div>
        <div id="message-attente" style="text-align:center; margin-top:3rem; font-style:italic; color:#666;">
          Aucun événement affiché. Sélectionnez une année dans la colonne de gauche.
        </div>
        <div id="event-list">
          <!-- Événements ici -->
        </div>
      </div>
      <div class="fiche-column">
        <h3 id="fiche-titre">Détails</h3>
        <div id="fiche-content">
          Cliquez sur un événement pour voir sa fiche complète.
        </div>
      </div>
    </div>
  </main>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const yearCol = document.getElementById("years-column");

    fetch("events.json")
      .then(res => res.json())
      .then(data => {
        if (!Array.isArray(data)) {
          console.error("Format JSON invalide.");
          return;
        }

        const allYears = data.flatMap(e =>
          Array.from({ length: e.end - e.start + 1 }, (_, i) => e.start + i)
        );
        const uniqueYears = [...new Set(allYears)].sort((a, b) => a - b);

        uniqueYears.forEach(year => {
          const btn = document.createElement("button");
          btn.className = "year-btn";
          btn.textContent = year;
          btn.dataset.year = year;
          yearCol.appendChild(btn);
        });

        const yearButtons = document.querySelectorAll(".year-btn");

        yearButtons.forEach(btn => {
          btn.addEventListener("click", () => {
            yearButtons.forEach(b => b.classList.remove("active"));
            btn.classList.add("active");

            const selectedYear = parseInt(btn.dataset.year);
            // renderEvents(selectedYear);
          });
        });
      })
      .catch(err => {
        console.error("Erreur de chargement JSON :", err);
      });
  });
</script>
</body>
</html>
