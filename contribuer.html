<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contribuer - Paana</title>
  <meta name="description" content="Paana - Base de connaissances sur la santé publique en Polynésie française"/>
  <link href="header-footer.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'League Spartan', sans-serif;
      background-color: #fdfdf0;
      color: #050505;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex-grow: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 1.5rem 2rem 2rem 2rem;
    }
    h1, h2, h4 {
      color: #007b7f;
      font-weight: bold;
    }
    h1 { font-size: 1.8rem; margin-bottom: 2rem; }
    h2, h4 { margin-top: 2rem; }
    p, main ul li {
      font-size: 1rem;
      line-height: 1.7;
      color: #050505;
    }
    .timeline-layout {
      display: flex;
      height: 100vh;
      max-width: 95vw;
      overflow: hidden;
      margin: 0 auto;
    }
    .years-column {
      width: 100px;
      padding-left: 2rem;
      background: white;
      border-right: 1px solid #ddd;
      position: relative;
      overflow-y: auto;
      max-height: 600px;
    }
    .years-column::before {
      content: "";
      position: absolute;
      left: 1rem;
      top: 0;
      bottom: 0;
      width: 2px;
      background: #ccc;
    }
    .year {
      padding: 0.75rem 1rem;
      position: relative;
      cursor: pointer;
    }
    .year::before {
      content: "";
      position: absolute;
      left: -1rem;
      top: 50%;
      transform: translateY(-50%);
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ccc;
    }
    .year.active {
      font-weight: bold;
      font-size: 1.2rem;
      color: #007b7f;
    }
    .year.active::before {
      background: #007b7f;
      width: 12px;
      height: 12px;
    }
    .events-column {
      flex: 3;
      background: #f9f9f9;
      overflow-y: auto;
      padding: 1.5rem;
    }
    .events-column h4 {
      margin-top: 2rem;
      font-size: 1.1rem;
    }
    .event {
      background: white;
      border-radius: 6px;
      margin-bottom: 1rem;
      padding: 1rem;
      display: flex;
      gap: 1rem;
      border-left: 4px solid #ccc;
    }
    .event.nearby {
      opacity: 0.5;
      font-style: italic;
    }
    .event-date {
      font-weight: bold;
      color: #555;
      min-width: 70px;
    }
    .fiche-column {
      flex: 2;
      background: #fff;
      padding: 1.5rem;
      border-left: 1px solid #ddd;
      overflow-y: auto;
    }
    .fiche-column h3 { margin-top: 0; }
    .fiche-column img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      margin: 1rem 0;
    }
    .pluriannuel-badge {
      display: inline-block;
      background-color: #007b7f;
      color: white;
      font-size: 0.7rem;
      padding: 2px 6px;
      margin-left: 6px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <span class="brand">Paana</span>
      <div class="trait"></div>
      <div class="signature">Emmanuelle RUPP-TERRIS</div>
    </div>
    <nav>
      <a href="a-propos.html">A PROPOS</a>
      <a href="contribuer.html">CONTRIBUER</a>
      <a href="https://forms.gle/PR8ZHvSXxLNYETtx9" target="_blank">SOUMETTRE</a>
      <a href="mailto:frise.sante.pf@gmail.com" title="Contacter par mail">
        <i class="fas fa-envelope fa-lg"></i>
      </a>
    </nav>
  </header>
  <main>
    <div class="timeline-layout">
      <div class="years-column"></div>
      <div class="events-column">
        <div id="message-attente" style="text-align:center; margin-top:3rem; font-style:italic; color:#666;">
          Aucun événement affiché. Sélectionnez une année dans la colonne de gauche.
        </div>
        <div id="event-list"></div>
      </div>
      <div class="fiche-column">
        <h3 id="fiche-titre">Détails</h3>
        <div id="fiche-content">Cliquez sur un événement pour voir sa fiche complète.</div>
      </div>
    </div>
  </main>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const yearCol = document.querySelector(".years-column");
      const eventList = document.getElementById("event-list");
      const ficheTitre = document.getElementById("fiche-titre");
      const ficheContent = document.getElementById("fiche-content");
      const messageAttente = document.getElementById("message-attente");

      fetch("events.json")
        .then(res => res.json())
        .then(data => {
          const eventsData = data;

          const allYears = [...new Set(eventsData.flatMap(e =>
            Array.from({ length: e.end - e.start + 1 }, (_, i) => e.start + i)
          ))].sort((a, b) => a - b);

          allYears.forEach(y => {
            const yEl = document.createElement("div");
            yEl.className = "year";
            yEl.dataset.year = y;
            yEl.textContent = y;
            yearCol.appendChild(yEl);
          });

          const yearElements = document.querySelectorAll(".year");

          yearElements.forEach(yearEl => {
            yearEl.addEventListener("click", () => {
              yearElements.forEach(e => e.classList.remove("active"));
              yearEl.classList.add("active");

              const Y = parseInt(yearEl.dataset.year);
              eventList.innerHTML = "";

              const prev = [], current = [], next = [];

              eventsData.forEach(e => {
                if (e.start <= Y && e.end >= Y) {
                  current.push(e);
                } else if (e.end >= Y - 2 && e.end < Y) {
                  prev.push(e);
                } else if (e.start > Y && e.start <= Y + 2) {
                  next.push(e);
                }
              });

              const createBlock = (title, list, isNearby = false) => {
                if (list.length === 0) return;
                const section = document.createElement("div");
                const h4 = document.createElement("h4");
                h4.textContent = title;
                section.appendChild(h4);

                list.sort((a, b) => a.start - b.start).forEach(e => {
                  const ev = document.createElement("div");
                  ev.className = "event" + (isNearby ? " nearby" : "");
                  ev.innerHTML = `
                    <div class="event-date">${e.start}</div>
                    <div>
                      <strong>${e.title}${e.start !== e.end ? ` <em>(${e.start}–${e.end})</em>` : ""}</strong>
                      ${e.start !== e.end ? `<span class="pluriannuel-badge">Pluriannuel</span>` : ""}
                    </div>
                  `;
                  ev.onclick = () => {
                    ficheTitre.textContent = `${e.title} (${e.start} – ${e.end})`;
                    ficheContent.innerHTML = `
                      <p><strong>Catégories :</strong> ${e.maincat || ""} / ${e.subcat || ""}</p>
                      <p><strong>Thèmes :</strong> ${e.themes || ""}</p>
                      <p><strong>Mots-clés :</strong> ${e.keywords || ""}</p>
                      <p>${e.description || ""}</p>
                      ${e.source ? `<p><a href="${e.source}" target="_blank">Source</a></p>` : ""}
                    `;
                  };
                  section.appendChild(ev);
                });

                eventList.appendChild(section);
              };

              createBlock(`Événements voisins précédents`, prev, true);
              createBlock(`Événements de ${Y}`, current);
              createBlock(`Événements voisins suivants`, next, true);

              messageAttente.style.display = (prev.length || current.length || next.length) ? "none" : "block";
            });
          });
        });
    });
  </script>
</body>
</html>
