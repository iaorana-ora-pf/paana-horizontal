<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contribuer 3 - Paana</title>
  <meta name="description" content="Paana - Base de connaissances sur la santé publique en Polynésie française" />
  <link href="header-footer.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary: #007b7f;
      --background: #fdfdf0;
      --light: #f9f9f9;
      --text: #050505;
      --gray: #ccc;
      --gray-dark: #555;
    }
    body {
      margin: 0;
      font-family: 'League Spartan', sans-serif;
      background-color: var(--background);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex-grow: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 1.5rem 2rem;
    }
    .timeline-layout {
      display: flex;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .years-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .year-btn {
      width: 100%;
      height: 2.5rem;
      font-size: 1rem;
      background: none;
      border: none;
      text-align: center;
      cursor: pointer;
      color: var(--text);
    }
    .year-btn:hover {
      background-color: #fee58c;
    }
    .year-btn.active {
      color: var(--primary);
      font-weight: bold;
      font-size: 1.3rem;
      border-radius: 4px;
    }
    .events-column {
      width: 600px;
      background: var(--light);
      overflow-y: auto;
      padding: 1.5rem;
    }
    .event-box {
      border: 2px solid var(--primary);
      border-radius: 8px;
      padding: 1rem;
      background-color: white;
      margin-bottom: 1.5rem;
    }
    .title-central {
      color: var(--primary);
      margin: 0 0 1rem;
      font-weight: bold;
    }
    .event {
      margin-bottom: 1rem;
      padding: 0.5rem;
      background-color: white;
      border-left: 4px solid var(--gray);
      border-radius: 4px;
    }
    .event i {
      margin-right: 0.5rem;
      color: var(--primary);
    }
    .pluriannuel-badge {
      background-color: var(--primary);
      color: white;
      padding: 2px 6px;
      font-size: 0.7rem;
      border-radius: 4px;
      margin-left: 6px;
    }
  </style>
</head>
<body>
<main>
  <div class="timeline-layout">
    <div class="years-container">
      <button id="scroll-up">&#x25B2;</button>
      <div id="years-column"></div>
      <button id="scroll-down">&#x25BC;</button>
    </div>
    <div class="events-column">
      <div class="event-box">
        <h4 class="title-central">Événements de l'année</h4>
        <div id="events-central-list"></div>
      </div>
    </div>
  </div>
</main>
<script>
const categoryIconMap = {
  "Éducation": "fa-graduation-cap",
  "Nutrition": "fa-apple-alt",
  "Infrastructure": "fa-tools",
  "Législation": "fa-scale-balanced",
  "Communication": "fa-bullhorn",
  "Vaccination": "fa-syringe",
  "Financement": "fa-euro-sign",
  "Technologie": "fa-microchip",
  "Hygiène": "fa-soap",
  "Recherche": "fa-flask",
  "Ressources humaines": "fa-user-md",
  "Santé publique": "fa-notes-medical",
  "Environnement": "fa-leaf"
};

function themeToColor(theme) {
  const hash = Array.from(theme).reduce((a, c) => a + c.charCodeAt(0), 0);
  const hue = hash % 360;
  return `hsl(${hue}, 60%, 70%)`;
}

document.addEventListener("DOMContentLoaded", () => {
  const yearCol = document.getElementById("years-column");
  const eventList = document.getElementById("events-central-list");
  let eventData = [];

  fetch("events.json")
    .then(res => res.json())
    .then(data => {
      eventData = data;
      const years = [...new Set(data.flatMap(e => Array.from({ length: e.end - e.start + 1 }, (_, i) => e.start + i)))].sort((a, b) => a - b);

      years.forEach(year => {
        const btn = document.createElement("button");
        btn.className = "year-btn";
        btn.textContent = year;
        btn.dataset.year = year;
        btn.addEventListener("click", () => {
          document.querySelectorAll(".year-btn").forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
          renderEvents(parseInt(year));
        });
        yearCol.appendChild(btn);
      });

      if (years.length) document.querySelector(".year-btn").click();

      document.getElementById("scroll-up").addEventListener("click", () => scrollYear(-1));
      document.getElementById("scroll-down").addEventListener("click", () => scrollYear(1));

      function scrollYear(offset) {
        const buttons = [...document.querySelectorAll(".year-btn")];
        const current = buttons.findIndex(b => b.classList.contains("active"));
        const target = current + offset;
        if (buttons[target]) buttons[target].click();
      }
    });

  function renderEvents(year) {
    eventList.innerHTML = "";
    eventData.forEach(e => {
      if (e.start <= year && e.end >= year) {
        const div = document.createElement("div");
        div.className = "event";
        const icon = categoryIconMap[e.maincat] || "fa-circle";
        div.style.borderLeft = `4px solid ${themeToColor(e.themes.split(",")[0].trim())}`;
        div.innerHTML = `
          <i class="fas ${icon}"></i>
          ${e.title}${e.start !== e.end ? ` <em>(${e.start}–${e.end})</em>` : ""}
          ${e.start !== e.end ? '<span class="pluriannuel-badge">Pluriannuel</span>' : ""}
        `;
        eventList.appendChild(div);
      }
    });
  }
});
</script>
</body>
</html>
