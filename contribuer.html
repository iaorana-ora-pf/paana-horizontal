<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contribuer - Paana</title>
  <meta name="description" content="Paana - Base de connaissances sur la santé publique en Polynésie française" />
  <link href="header-footer.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary: #007b7f;
      --background: #fdfdf0;
      --light: #f9f9f9;
      --text: #050505;
      --gray: #ccc;
      --gray-dark: #555;
    }
    body {
      margin: 0;
      font-family: 'League Spartan', sans-serif;
      background-color: var(--background);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex-grow: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 1.5rem 2rem;
    }
    .year-btn {
      width: 100%; height: 2.5rem;
      font-size: 1rem;
      background: none;
      border: none;
      text-align: center;
      cursor: pointer;
      color: var(--text);
      margin: 2px 0;
    }
    .year-btn:hover { background-color: #fee58c; }
    .year-btn.active {
      color: var(--primary);
      font-weight: bold;
      font-size: 1.3rem;
      border-radius: 4px;
    }
    .timeline-layout {
      display: flex;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .years-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #scroll-up, #scroll-down {
      width: 80px;
      height: 2.5rem;
      font-size: 1.2rem;
      border: 1px solid var(--gray);
      background: white;
      cursor: pointer;
    }
    .years-column {
      width: 80px;
      height: calc(2.5rem * 10);
      overflow-y: scroll;
      background: white;
      border-right: 1px solid #ddd;
    }
    .events-column {
      width: 600px;
      background: var(--light);
      overflow-y: auto;
      padding: 1.5rem;
    }
    .event-box {
      border: 2px solid var(--primary);
      border-radius: 8px;
      padding: 1rem;
      background-color: white;
      margin-bottom: 1.5rem;
    }
    .title-central {
      margin-top: 0;
      margin-bottom: 1rem;
      color: var(--primary);
      font-weight: bold;
    }
    .pluriannuel-badge {
      display: inline-block;
      background-color: var(--primary);
      color: white;
      font-size: 0.7rem;
      padding: 2px 6px;
      margin-left: 6px;
      border-radius: 4px;
    }
    .fiche-column {
      flex: 0 0 400px;
      background: #fff;
      padding: 1.5rem;
      border-left: 1px solid #ddd;
      overflow-y: auto;
    }
    .event {
      margin: 0.4rem 0;
      padding-left: 0.6rem;
      border-left: 5px solid var(--primary);
      cursor: pointer;
    }
    .event.selected {
      background-color: #fff8d0;
      font-weight: bold;
    }
    .keywords a {
      margin-right: 6px;
      color: var(--primary);
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <span class="brand">Paana</span>
      <div class="trait"></div>
      <div class="signature">Emmanuelle RUPP-TERRIS</div>
    </div>
    <nav>
      <a href="a-propos.html">A PROPOS</a>
      <a href="contribuer.html">CONTRIBUER</a>
      <a href="mailto:frise.sante.pf@gmail.com"><i class="fas fa-envelope fa-lg"></i></a>
    </nav>
  </header>
  <main>
    <div class="timeline-layout">
      <div class="years-container">
        <button id="scroll-up">↑</button>
        <div class="years-column" id="years-column"></div>
        <button id="scroll-down">↓</button>
      </div>
      <div class="events-column">
        <div class="event-box">
          <h4 class="title-central">Événements de l'année</h4>
          <div id="events-central-list"></div>
        </div>
      </div>
      <div class="fiche-column">
        <h3 id="fiche-titre">Détails</h3>
        <div id="fiche-content">Cliquez sur un événement pour voir sa fiche complète.</div>
      </div>
    </div>
  </main>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const yearCol = document.getElementById("years-column");
      const centerList = document.getElementById("events-central-list");
      const ficheTitle = document.getElementById("fiche-titre");
      const ficheContent = document.getElementById("fiche-content");
      let eventData = [];
      let currentIndex = -1;

      const categoryIcons = {
        "Santé publique": "fa-heart-pulse",
        "Communication": "fa-bullhorn",
        "Infrastructure": "fa-building"
      };

      function stringToColor(str) {
        let hash = 0;
        for (let i = 0; i < str.length; i++) {
          hash = str.charCodeAt(i) + ((hash << 5) - hash);
        }
        let color = '#';
        for (let i = 0; i < 3; i++) {
          const value = (hash >> (i * 8)) & 0xff;
          color += ('00' + value.toString(16)).slice(-2);
        }
        return color;
      }

      function displayFiche(event, index) {
        currentIndex = index;
        ficheTitle.textContent = event.title;
        const icon = categoryIcons[event.maincat] ? `<i class="fas ${categoryIcons[event.maincat]}"></i> ` : "";
        ficheContent.innerHTML = `
          <p><strong>Catégorie principale :</strong> ${icon}${event.maincat}</p>
          <p><strong>Catégories secondaires :</strong> ${event.subcats?.join(", ") || "-"}</p>
          <p><strong>Thème :</strong> ${event.themes || "-"}</p>
          <p><strong>Mots clés :</strong> <span class="keywords">${(event.keywords || []).map(k => `<a href="#">${k}</a>`).join(" ")}</span></p>
          <p><strong>Description :</strong><br>${event.description || "-"}</p>
          <p><strong>Source :</strong> ${event.source || "-"}</p>
          <p><strong>Pour aller plus loin :</strong> ${event.lien ? `<a href="${event.lien}" target="_blank">${event.lien}</a>` : "-"}</p>
          <div style="margin-top:1rem;"><button onclick="selectAdjacent(-1)">Précédent</button> <button onclick="selectAdjacent(1)">Suivant</button></div>
        `;

        document.querySelectorAll(".event").forEach(div => div.classList.remove("selected"));
        document.querySelector(`.event[data-index='${index}']`)?.classList.add("selected");
      }

      function selectAdjacent(offset) {
        const newIndex = currentIndex + offset;
        if (newIndex >= 0 && newIndex < eventData.length) displayFiche(eventData[newIndex], newIndex);
      }

      fetch("events.json?" + Date.now())
        .then(res => res.json())
        .then(data => {
          if (!Array.isArray(data)) throw new Error("Format JSON invalide");
          eventData = data;

          const years = [...new Set(data.flatMap(e => Array.from({ length: e.end - e.start + 1 }, (_, i) => e.start + i)))].sort((a, b) => a - b);

          years.forEach(year => {
            const btn = document.createElement("button");
            btn.className = "year-btn";
            btn.textContent = year;
            btn.dataset.year = year;
            btn.onclick = () => renderEvents(year);
            yearCol.appendChild(btn);
          });

          renderEvents(years[0]);
        });

      function renderEvents(year) {
        centerList.innerHTML = "";
        const relevant = eventData.filter(e => e.start <= year && e.end >= year);
        relevant.forEach((e, i) => {
          const themeColor = stringToColor(e.themes || "");
          const icon = categoryIcons[e.maincat] ? `<i class='fas ${categoryIcons[e.maincat]}'></i> ` : "";
          const div = document.createElement("div");
          div.className = "event";
          div.dataset.index = eventData.indexOf(e);
          div.style.borderLeft = `5px solid ${themeColor}`;
          div.innerHTML = `${icon}&nbsp;&nbsp;${e.title}${e.start !== e.end ? ` <em>(${e.start}–${e.end})</em>` : ""}`;
          div.onclick = () => displayFiche(e, eventData.indexOf(e));
          centerList.appendChild(div);
        });
      }
    });
  </script>
</body>
</html>
