<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contribuer - Paana</title>
  <meta name="description" content="Paana - Base de connaissances sur la santé publique en Polynésie française" />
  <link href="header-footer.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary: #007b7f;
      --background: #fdfdf0;
      --light: #f9f9f9;
      --text: #050505;
      --gray: #ccc;
      --gray-dark: #555;
    }

    body {
      margin: 0;
      font-family: 'League Spartan', sans-serif;
      background-color: var(--background);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex-grow: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 1.5rem 2rem;
    }

    .timeline-layout {
      display: flex;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .years-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #scroll-up,
    #scroll-down {
      width: 80px;
      height: 2.5rem;
      font-size: 1.2rem;
      border: 1px solid var(--gray);
      background: white;
      cursor: pointer;
    }

    #scroll-up:hover,
    #scroll-down:hover {
      background: #eee;
    }

    .years-column {
      width: 80px;
      height: calc(2.5rem * 10); /* 10 dates visibles */
      overflow-y: auto;
      background: white;
      border-right: 1px solid #ddd;
      position: relative;
      scroll-behavior: smooth;
      overscroll-behavior: contain;
    }

    .year-btn {
      width: 100%;
      height: 2.5rem;
      font-size: 1rem;
      padding: 0;
      background: none;
      border: none;
      text-align: center;
      cursor: pointer;
      position: relative;
    }

    .year-btn:hover {
      background-color: #f0f0f0;
    }

    .year-btn.active {
      font-weight: bold;
      font-size: 1.2rem;
      color: var(--primary);
    }

       .events-column {
      flex: 1 1 600px;
      min-width: 300px;
      max-width: 700px;
      background: var(--light);
      overflow-y: auto;
      padding: 1.5rem;
    }

    .event {
      background: white;
      border-radius: 6px;
      margin-bottom: 1rem;
      padding: 1rem;
      display: flex;
      gap: 1rem;
      border-left: 4px solid var(--gray);
    }

    .event.nearby {
      opacity: 0.5;
      font-style: italic;
    }

    .event-date {
      font-weight: bold;
      color: var(--gray-dark);
      min-width: 70px;
    }

    .fiche-column {
      flex: 0 0 400px;
      background: #fff;
      padding: 1.5rem;
      border-left: 1px solid #ddd;
      overflow-y: auto;
    }

    .fiche-column h3 {
      margin-top: 0;
    }

    .pluriannuel-badge {
      display: inline-block;
      background-color: var(--primary);
      color: white;
      font-size: 0.7rem;
      padding: 2px 6px;
      margin-left: 6px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <span class="brand">Paana</span>
      <div class="trait"></div>
      <div class="signature">Emmanuelle RUPP-TERRIS</div>
    </div>
    <nav>
      <a href="a-propos.html">A PROPOS</a>
      <a href="contribuer.html">CONTRIBUER</a>
      <a href="https://forms.gle/PR8ZHvSXxLNYETtx9" target="_blank">SOUMETTRE</a>
      <a href="mailto:frise.sante.pf@gmail.com" title="Contacter par mail">
        <i class="fas fa-envelope fa-lg"></i>
      </a>
    </nav>
  </header>
  <main>
    <div class="timeline-layout">
      <div class="years-container">
        <button id="scroll-up" type="button">↑</button>
        <div class="years-column" id="years-column"></div>
        <button id="scroll-down" type="button">↓</button>
      </div>
      <div class="events-column">
        <div id="loader" style="text-align:center; margin-top:3rem; font-style:italic;">Chargement...</div>
        <div id="message-attente" style="text-align:center; margin-top:3rem; font-style:italic; color:#666; display:none;">
          Aucun événement affiché. Sélectionnez une année dans la colonne de gauche.
        </div>
        <div id="event-list"></div>
      </div>
      <div class="fiche-column">
        <h3 id="fiche-titre">Détails</h3>
        <div id="fiche-content">Cliquez sur un événement pour voir sa fiche complète.</div>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const yearCol = document.getElementById("years-column");
      const eventList = document.getElementById("event-list");
      const ficheTitre = document.getElementById("fiche-titre");
      const ficheContent = document.getElementById("fiche-content");
      const loader = document.getElementById("loader");
      const messageAttente = document.getElementById("message-attente");

      fetch("events.json")
        .then(res => res.json())
        .then(data => {
          loader.style.display = "none";

          const years = [...new Set(data.flatMap(e =>
            Array.from({ length: e.end - e.start + 1 }, (_, i) => e.start + i)
          ))].sort((a, b) => a - b);

          years.forEach(y => {
            const btn = document.createElement("button");
            btn.className = "year-btn";
            btn.dataset.year = y;
            btn.textContent = y;
            yearCol.appendChild(btn);
          });

          const yearButtons = Array.from(document.querySelectorAll(".year-btn"));

          yearButtons.forEach(btn => {
            btn.addEventListener("click", () => {
              yearButtons.forEach(b => b.classList.remove("active"));
              btn.classList.add("active");

              const year = parseInt(btn.dataset.year);
              eventList.innerHTML = "";

              const prev = [], current = [], next = [];

              data.forEach(e => {
                if (e.start <= year && e.end >= year) current.push(e);
                else if (e.end >= year - 2 && e.end < year) prev.push(e);
                else if (e.start > year && e.start <= year + 2) next.push(e);
              });

              const createBlock = (title, events, isNearby = false) => {
                if (!events.length) return;
                const section = document.createElement("div");
                const h4 = document.createElement("h4");
                h4.textContent = title;
                section.appendChild(h4);

                events.sort((a, b) => a.start - b.start).forEach(e => {
                  const ev = document.createElement("div");
                  ev.className = "event" + (isNearby ? " nearby" : "");
                  ev.innerHTML = `
                    <div class="event-date">${e.start}</div>
                    <div>
                      <strong>${e.title}${e.start !== e.end ? ` <em>(${e.start}–${e.end})</em>` : ""}</strong>
                      ${e.start !== e.end ? `<span class="pluriannuel-badge">Pluriannuel</span>` : ""}
                    </div>
                  `;
                  ev.onclick = () => {
                    ficheTitre.textContent = `${e.title} (${e.start} – ${e.end})`;
                    ficheContent.innerHTML = `
                      <p><strong>Catégories :</strong> ${e.maincat || ""} / ${e.subcat || ""}</p>
                      <p><strong>Thèmes :</strong> ${e.themes || ""}</p>
                      <p><strong>Mots-clés :</strong> ${e.keywords || ""}</p>
                      <p>${e.description || ""}</p>
                      ${e.source ? `<p><a href="${e.source}" target="_blank">Source</a></p>` : ""}
                    `;
                  };
                  section.appendChild(ev);
                });

                eventList.appendChild(section);
              };

              createBlock("Événements voisins précédents", prev, true);
              createBlock(`Événements de ${year}`, current);
              createBlock("Événements voisins suivants", next, true);

              messageAttente.style.display = (prev.length || current.length || next.length) ? "none" : "block";
            });
          });

          function selectYearByOffset(offset) {
            const currentIndex = yearButtons.findIndex(btn => btn.classList.contains("active"));
            const newIndex = currentIndex + offset;
            if (newIndex >= 0 && newIndex < yearButtons.length) {
              yearButtons[newIndex].click();
              yearButtons[newIndex].scrollIntoView({
                behavior: "smooth",
                block: "center",
                inline: "nearest"
              });
            }
          }

          document.getElementById("scroll-up").addEventListener("click", () => {
            selectYearByOffset(-1);
          });

          document.getElementById("scroll-down").addEventListener("click", () => {
            selectYearByOffset(1);
          });
        });
    });
  </script>
</body>
</html>
