<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contribuer3 - Paana</title>
  <meta name="description" content="Paana - Base de connaissances sur la santé publique en Polynésie française" />
  <link href="header-footer.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary: #007b7f;
      --background: #fdfdf0;
      --light: #f9f9f9;
      --text: #050505;
      --gray: #ccc;
      --gray-dark: #555;
    }
    body {
      margin: 0;
      font-family: 'League Spartan', sans-serif;
      background-color: var(--background);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex-grow: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 1.5rem 2rem;
    }
    .year-btn {
      width: 100%;
      height: 2.5rem;
      font-size: 1rem;
      background: none;
      border: none;
      text-align: center;
      cursor: pointer;
      color: var(--text);
      margin: 2px 0;
      transition: background 0.2s, font-size 0.2s;
    }
    .year-btn:hover {
      background-color: #fee58c;
    }
    .year-btn.active {
      color: var(--primary);
      font-weight: bold;
      font-size: 1.3rem;
      border-radius: 4px;
      background-color: #e0f7f7;
    }
    .timeline-layout {
      display: flex;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .years-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #scroll-up, #scroll-down {
      width: 80px;
      height: 2.5rem;
      font-size: 1.2rem;
      border: 1px solid var(--gray);
      background: white;
      cursor: pointer;
    }
    .years-column {
      width: 80px;
      height: calc(2.5rem * 10);
      overflow-y: scroll;
      background: white;
      border-right: 1px solid #ddd;
    }
    .events-column {
      width: 600px;
      background: var(--light);
      overflow-y: auto;
      padding: 1.5rem;
    }
    .event-box {
      border: 2px solid var(--primary);
      border-radius: 8px;
      padding: 1rem;
      background-color: white;
      margin-bottom: 1.5rem;
    }
    .title-central {
      margin-top: 0;
      margin-bottom: 1rem;
      color: var(--primary);
      font-weight: bold;
    }
    .pluriannuel-badge {
      display: inline-block;
      background-color: var(--primary);
      color: white;
      font-size: 0.7rem;
      padding: 2px 6px;
      margin-left: 6px;
      border-radius: 4px;
    }
    .collapsible-box {
      border: 1px solid var(--gray);
      border-radius: 6px;
      padding: 0.8rem 1rem;
      background-color: white;
      margin-bottom: 1.5rem;
      color: var(--gray-dark);
    }
    .collapsible-toggle {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-weight: bold;
    }
    .collapsible-toggle i {
      margin-right: 0.5rem;
      transition: transform 0.3s ease;
    }
    .collapsible-content {
      display: none;
      margin-top: 0.5rem;
    }
    .collapsible-box.open .collapsible-content {
      display: block;
    }
    .collapsible-box.open .collapsible-toggle i {
      transform: rotate(90deg);
    }
    .fiche-column {
      flex: 0 0 400px;
      background: #fff;
      padding: 1.5rem;
      border-left: 1px solid #ddd;
      overflow-y: auto;
    }
  </style>
</head>
<body>
<header>
  <div class="logo">
    <span class="brand">Paana</span>
    <div class="trait"></div>
    <div class="signature">Emmanuelle RUPP-TERRIS</div>
  </div>
  <nav>
    <a href="a-propos.html">A PROPOS</a>
    <a href="contribuer.html">CONTRIBUER</a>
    <a href="https://forms.gle/PR8ZHvSXxLNYETtx9" target="_blank">SOUMETTRE</a>
    <a href="mailto:frise.sante.pf@gmail.com"><i class="fas fa-envelope fa-lg"></i></a>
  </nav>
</header>
<main>
  <div class="timeline-layout">
    <div class="years-container">
      <button id="scroll-up">↑</button>
      <div class="years-column" id="years-column"></div>
      <button id="scroll-down">↓</button>
    </div>
    <div class="events-column">
      <div id="loader">Chargement...</div>
      <div id="message-attente" style="display:none;">Aucun événement affiché.</div>
      <div class="collapsible-box" id="box-superieur">
        <div class="collapsible-toggle" onclick="toggleCollapse('box-superieur')">
          <i class="fas fa-chevron-right"></i> Événements survenus dans les 2 années précédentes
        </div>
        <div class="collapsible-content" id="bloc-superieur"></div>
      </div>
      <div class="event-box">
        <h4 class="title-central">Événements de l'année</h4>
        <div id="events-central-list"></div>
      </div>
      <div class="collapsible-box" id="box-inferieur">
        <div class="collapsible-toggle" onclick="toggleCollapse('box-inferieur')">
          <i class="fas fa-chevron-right"></i> Événements survenus dans les 2 années suivantes
        </div>
        <div class="collapsible-content" id="bloc-inferieur"></div>
      </div>
    </div>
    <div class="fiche-column">
      <h3 id="fiche-titre">Détails</h3>
      <div id="fiche-content">Cliquez sur un événement pour voir sa fiche complète.</div>
    </div>
  </div>
</main>
